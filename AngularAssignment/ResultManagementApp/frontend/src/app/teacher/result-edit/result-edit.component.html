<form [formGroup]="editResultForm" (ngSubmit)="onSubmit()" class="example-form">
    <div class="mat-display-1">Edit Result</div>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Roll Number</mat-label>
        <input type="number" matInput formControlName="rollNumber" placeholder="Ex. 12">
        <mat-error *ngIf="this.editResultForm.controls.rollNumber.hasError('required')">
            Roll number is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Name</mat-label>
        <input type="text" matInput formControlName="name" placeholder="Ex. John Doe">
        <mat-error *ngIf="this.editResultForm.controls.name.hasError('required')">
            Name is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput [min]="minDate" [max]="maxDate" [matDatepicker]="picker" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="this.editResultForm.controls.dateOfBirth.hasError('required')">
            Date of Birth is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Score</mat-label>
        <input type="number" matInput formControlName="score" placeholder="Ex. 70">
        <mat-error *ngIf="this.editResultForm.controls.score.hasError('required')">
            Score is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
</form>
