<form [formGroup]="findResultForm" (ngSubmit)="onSubmit()" class="example-form">
    <div class="mat-display-1">Find Result</div>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Roll Number</mat-label>
        <input type="number" matInput formControlName="rollNumber" placeholder="Ex. 12">
        <mat-error *ngIf="this.findResultForm.controls.rollNumber.hasError('required')">
            Roll number is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <mat-form-field class="example-full-width" appearance="fill">
        <mat-label>Date of Birth</mat-label>
        <input matInput [matDatepicker]="picker" formControlName="dateOfBirth">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
        <mat-error *ngIf="this.findResultForm.controls.dateOfBirth.hasError('required')">
            Date of Birth is <strong>required</strong>
        </mat-error>
    </mat-form-field>
    <button type="submit" mat-raised-button color="primary">Submit</button>
    <button type="reset" mat-raised-button color="accent">Clear</button>
</form>
